<f:layout name="Default"/>

<f:section name="Content">
    <f:form.validationResults>
        <f:if condition="{validationResults.flattenedErrors}">
            <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
                <f:for each="{errors}" as="error">
                    <f:translate id="form.show.error.{propertyPath}.{error.code}"/>
                </f:for>
            </f:for>
        </f:if>
    </f:form.validationResults>
    <f:form action="create" name="subscriber" object="{subscriber}" objectName="subscriber">
        <h2>
            <f:translate key="form.show.header"/>
        </h2>
        <p>
            <f:translate key="form.show.text"/>
        </p>

        <div class="fieldWrap powermail_fieldwrap">
            <p class="form-row">
                <ul>
                    <li>
                        <f:form.radio property="salutation" value="1" id="salutation_male"/>
                        <label for="salutation_male">Herr</label>
                    </li>
                    <li>
                        <f:form.radio property="salutation" value="2" id="salutation_female"/>
                        <label for="salutation_female">Frau</label>
                    </li>
                </ul>
            </p>
            <p class="form-row">
                <f:form.textfield property="firstName" placeholder="Vorname"/>
            </p>
            <p class="form-row">
                <f:form.textfield property="lastName" placeholder="Nachname"/>
            </p>
            <p class="form-row">
                <f:form.textfield property="email" type="text" errorClass="validate required email" placeholder="E-Mail" />
            </p>
            <p class="form-row">
                <f:form.submit value="{f:translate(key: 'form.show.submit')}"/>
            </p>
        </div>
    </f:form>
</f:section>

<f:section name="Widget">
    <f:form name="subscribe" objectName="subscriber" object="{subscriber}" action="create">
        <div class="fieldWrap powermail_fieldwrap">
            <p class="form-row">
                <label for="nlemail-widget">
                    <f:translate key="label.email"/>
                </label>
                <f:form.textfield property="email" type="text" class="validate required email" id="nlemail-widget"/>
                <f:form.textfield class="toph" name="toph1"/>
                <f:form.textfield class="toph" id="toph-2" name="toph2"/>
                <f:form.submit name="submitButton" class="arrowBtn" value=""/>
            </p>
        </div>
    </f:form>
</f:section>
